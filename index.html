<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | To-Do List App</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

   <div id="auth-container" class="flip-container">
    <div class="flipper">
        <div class="front">
            <div id="login-view">
                <h2>Login</h2>
                <form id="login-form">
                    <input type="email" id="login-email" placeholder="Email" required>
                    <input type="password" id="login-password" placeholder="Password" required>
                    <button type="submit">Login</button>
                </form>
                <p>Belum punya akun? <a href="#" id="show-register">Registrasi di sini</a></p>
            </div>
        </div>
        <div class="back">
            <div id="register-view">
                <h2>Registrasi</h2>
                <form id="register-form">
                    <input type="email" id="register-email" placeholder="Email" required>
                    <input type="password" id="register-password" placeholder="Password (min. 6 karakter)" required>
                    <input type="text" id="register-nama" placeholder="Nama Lengkap" required>
                    <input type="text" id="register-jabatan" placeholder="Jabatan/Pekerjaan" required>
                    <button type="submit">Registrasi</button>
                </form>
                <p>Sudah punya akun? <a href="#" id="show-login">Login di sini</a></p>
            </div>
        </div>
    </div>
</div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    
    <script src="js/auth.js"></script>
</body>
</html>
